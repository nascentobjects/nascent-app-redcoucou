
<ion-view view-title="Settings">
    <ion-content>
        <div class="im-wrapper">
            <h4 class="border-top">Display Settings</h4>
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Colour Scheme
                    </div>
                    <select ng-model="settings.colourScheme" ng-change="updateSettings()">
                        <option>White on Black</option>
                        <option>Black on White</option>
                    </select>
                </label>
            </div>
            <h4 class="border-top">Route Simulation</h4>
            <div class="list">
                <div class="item range range-positive">
                    <div class="input-label">Speed </div>
                    <i class="icon ion-android-walk"></i>
                    <input type="range" name="speed" min="3.1" max="25" step="0.1" ng-model="settings.speed" ng-change="updateSpeed()"/>
                    <i class="icon ion-android-bicycle"></i>
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Speed Multiplier
                    </div>
                    <select ng-model="settings.speedMultiplier" ng-change="updateSettings()">
                        <option>1x</option>
                        <option>2x</option>
                        <option>5x</option>
                        <option>10x</option>
                        <option>25x</option>
                    </select>
                </label>
            </div>
            <button class="button icon-left ion-chatbubble-working button-nascent pull-right" ng-click="triggerNotification()">Simulate Notification</button>
        </div>
    </ion-content>
</ion-view>


<ion-view view-title="Modules">
    <ion-content>
        <div class="im-wrapper">
            <div class="module-hermes">
                <img src="img/hermes.svg" class="module-hermes-bg">
                <div class="dark-bg module-left-1x2" ng-show="hasSpeaker()">
                    <p class="module-title">White Speaker</p>
                    <div class="module-icon">
                        <i class="icon ion-volume-medium"></i>
                    </div>
                    <div class="module-action">
                        <a class="button button-nascent icon-left ion-music-note" href="#/app/music">Music</a>
                    </div>
                    <div style="position: absolute; bottom: 0; right: 0; padding-right: 10px; padding-bottom: 10px;">
                        <button class="button button-fab button-assertive icon ion-log-out" menu-close ng-click="eject()"></button>
                    </div>
                </div>
                <div class="dark-bg module-2x2" ng-show="hasEInk()">
                    <p class="module-title">EInk Display</p>
                    <div class="module-icon">
                        <i class="icon ion-monitor"></i>
                    </div>
                    <div class="module-action">
                        <a class="button button-nascent icon-left ion-android-bicycle" href="#/app/directions">Route</a>
                    </div>
                    <div style="position: absolute; bottom: 0; right: 0; padding-right: 10px; padding-bottom: 10px;">
                        <button class="button button-fab button-assertive icon ion-log-out" menu-close ng-click="eject()"></button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
